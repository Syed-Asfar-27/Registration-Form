<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body >
    <h1 align="center">Registration Form</h1>
    <form>
        <table align="center">
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Enter Full Name" id="name" name="name"></td>
            </tr>
            <tr>
                <td>Phone No.</td>
                <td><input readonly type="tell" value="+92" id="contact" name="contact" size="1">
                <input type="tell" placeholder="3180000000" id="contact" name="contact" size="13"></td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email" placeholder="example@abc.com" id="name" name="name"></td>
            </tr>
            <tr>
                <td>CNIC</td>
                <td><input placeholder="Enter CNIC Number"  id="number" name="number"></td>
                
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Password" id="password" name="password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" placeholder="Confirm Password" id="password" name="password"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" id="Gender" name="Gender">Male<input type="radio" id="Gender" name="Gender">Female</td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" id="date" name="date"></td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td><select align="center">
                    <option>Select Option</option>
                    <option>Matric</option>
                    <option>Intermediate</option>
                    <option>Graduate</option>
                    <option>Post Graduate</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea name="address" id="address" cols="21" rows="5" placeholder="Enter Permenant Address"></textarea>
                </td>
            </tr>
            <tr align="center">
                <td></td>
              <td size="2"><button>Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
